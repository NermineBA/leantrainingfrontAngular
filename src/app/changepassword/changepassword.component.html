
<div class="container-fluid Contact" style="padding:100px;background: rgba(236, 226, 226, 0.53); ">
	<div class="row" style="width: 70%;margin-left: 16%;">
		<div class="col-md-3">
			<div class="contact-info" style="padding:5% ;">
                <i class="fas fa-edit  fa-6x" style="color: white;padding-left: 20%;"></i>
                
				<h2 style="font:32px Marcellus ;font-weight: 800; padding-top: 15%;">Change password</h2>
			</div>
		</div>
		<div class="col-md-9">
            
			<div class="contact-form">
		
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastpassword">Last password:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="lastpassword" placeholder="Enter last password" name="lastpassword">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="newpassword" style="width: 70%;">New password:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="newpassword" placeholder="Enter new password" name="newpassword">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="confirmpassword"  style="width: 70%;">Confirm password:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="confirmpassword" placeholder="Enter new password" name="confirmpassword">
                    </div>
                  </div>
			
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-outline" style="background-color:rgba(157, 157, 109, 0.725) ; 
                    color: black; margin-top: 10px;font-weight: 600;">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
